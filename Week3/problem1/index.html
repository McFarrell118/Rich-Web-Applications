<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex-grid">
    <div class="cell">
        Cell 1
        <!-- Nested flex-grid inside Cell 1 -->
        <div class="flex-grid">
            <div class="cell">Nested 1</div>
            <div class="cell">Nested 2</div>
            <div class="cell">Nested 3</div>
            <div class="cell">Nested 4</div>
        </div>
    </div>
    <div class="cell">
        Cell 2
        <!-- Nested flex-grid inside Cell 2 -->
        <div class="flex-grid">
            <div class="cell">Nested 1</div>
            <div class="cell">Nested 2</div>
            <div class="cell">Nested 3</div>
            <div class="cell">Nested 4</div>
        </div>
    </div>
    <div class="cell">
        Cell 3
        <!-- Nested flex-grid inside Cell 3 -->
        <div class="flex-grid">
            <div class="cell">Nested 1</div>
            <div class="cell">Nested 2</div>
            <div class="cell">Nested 3</div>
            <div class="cell">Nested 4</div>
        </div>
    </div>
    <div class="cell">
        Cell 4
        <!-- Nested flex-grid inside Cell 4 -->
        <div class="flex-grid">
            <div class="cell">Nested 1</div>
            <div class="cell">Nested 2</div>
            <div class="cell">Nested 3</div>
            <div class="cell">Nested 4</div>
        </div>
    </div>
</div>

</body>
</html>
