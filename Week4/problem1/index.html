<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Directory</title>
</head>

<body>
    <div id="error"></div>

    <h1>Phone Directory</h1>

    <div class="input-container">
        <input type="text" id="Contname" placeholder="Contact Name">
        <input type="text" id="Contmobile" placeholder="Mobile Number">
        <input type="text" id="Contemail" placeholder="Email">

        <button onclick="addContact()">Add Contact</button>
    </div>
    <br><br>
    <div class="search-container">
    <label for="search">Search contact by Mobile No:</label>
    <input type="text" id="search" oninput="filterContacts()">
</div>
    <br><br>
    <h2>Contacts Summary</h2>
    <table id="contactTable">
        <thead>
            <tr>
                <th onclick="sortTable()">Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="noResult">No Matching Results</div>

    <script src="script.js"></script>
</body>

</html>
